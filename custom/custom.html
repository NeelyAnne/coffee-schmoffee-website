<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="https://kit.fontawesome.com/ae5dbc9065.js" crossorigin="anonymous"></script>
        <script defer src="main.js"></script>
    </head>
    <body>
        <h1>Coffee Mug</h1>
        <p>Customize your mug:</p>
        <label for="text">text: </label>
        <input type="text" name="text" maxlength="20" id="text-input">
        <label for="size">Size: </label>
        <input type="number" name="size" min="4" max="60" id="size-input" value="16">
        <label for="color">Color: </label>
        <input type="color" name="color" id="color-input">
        <div id="arrow-box">
            <i class="fas fa-arrow-up" id="up"></i>
            <i class="fas fa-arrow-right" id="right"></i>
            <i class="fas fa-arrow-left" id="left"></i>
            <i class="fas fa-arrow-down" id="down"></i>
        </div>
        <div id="image-box">
            <img src="coffee-mug.jpeg">
            <p id="image-text"></p>
        </div>
    </body>
</html>
